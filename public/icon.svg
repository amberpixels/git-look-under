<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the letter 'g' -->
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>

    <!-- Diagonal gradient for circle: bottom-right (white) to top-left (transparent) -->
    <linearGradient id="circleGradient" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="55%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient (20% bigger) -->
  <circle cx="64" cy="64" r="67" fill="url(#circleGradient)"/>

  <!-- Letter 'g' - moved to the right -->
  <text x="72" y="100"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        font-size="115"
        font-weight="900"
        text-anchor="middle"
        fill="url(#letterGradient)">g</text>
</svg>
